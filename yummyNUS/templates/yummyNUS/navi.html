{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'yummyNUS/images/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'yummyNUS/images/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'yummyNUS/images/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'yummyNUS/images/site.webmanifest' %}">

		<link rel="stylesheet" type="text/css" href="{% static 'yummyNUS/CSS/style.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <!-- using bootstrap -->

		<title>yummyNUS</title>

	</head>

<body id="actlbg">
	<div class="allButFooter">	
		<div>
			<header>
			    <nav id="navbar" class="navbar navbar-expand-lg navbar-light sticky-top" >
						<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'yummyNUS/images/logo3.png' %}" style="height:60px; width:90px" alt="yummyNUS logo"></a>
			        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dropdown" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			            <span class="navbar-toggler-icon"></span>
			        </button>
			        <div class="collapse navbar-collapse" id="dropdown">
			            <div class="navbar-nav">
				            <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
					            <a class="nav-item nav-link active" href="{% url 'stalls' %}">Stalls</a>
					            <a class="nav-item nav-link active" href="{% url 'navi' %}">Map</a>
					            <!-- <a class="nav-item nav-link active" href="">FAQ</a> -->
					            {% if user.is_authenticated %}
                        <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
                      {% else %}
                        <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
                      {% endif %}
			            </div>
			        </div>
			    </nav>
			</header>
		</div>

		<div id="googleMap" style="width:100%;height:400px;"></div>

		<script>
			function myMap() {
			var mapProp= {
			  center:new google.maps.LatLng(1.2966,103.7764),
			  zoom:5,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			}
		</script>

		<div>
			<a style="padding-left: 10px;">Map feature coming soon</a>
		</div>
	</div>
	
	<footer id="main-footer">
		<div class="footer-container">
			<div class="container">
				<p>Copyright &copy; 2020 tPhantoms</p>
			</div>
		</div>
	</footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhCphkO9FBgpHElXvOlBjgc12BtMOTO2M&callback=myMap"></script>

</body>
</html>
